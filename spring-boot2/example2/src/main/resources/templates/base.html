<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=d2evice-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

<title th:utext="${title}">Title</title>

<!-- Bootstrap -->
<link th:href="@{/assets/vendor/bootstrap-3.4.1-dist/css/bootstrap.min.css}" rel="stylesheet">

<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
<!--[if lt IE 9]>
<script th:src="@{/assets/vendor/html5shiv-3.7.3/dist/html5shiv.min.js}"></script>
<script th:src="@{/assets/vendor/Response-1.4.2/dest/respond.min.js}"></script>
<![endif]-->

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/assets/vendor/jquery-1.11.3/dist/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/assets/vendor/bootstrap-3.4.1-dist/js/bootstrap.min.js}"></script>

<style type="text/css">
    body {

        padding-top: 50px;

        /*padding-bottom: 70px;*/
    }
</style>
